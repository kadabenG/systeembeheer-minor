<VirtualHost *:80>
        ServerName supersecure.ben-kada.sb.uclllabs.be
        DocumentRoot /var/www/html/supersecure/html

        ErrorLog ${APACHE_LOG_DIR}/supersecure/error.log
        CustomLog ${APACHE_LOG_DIR}/supersecure/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
        Servername supersecure.ben-kada.sb.uclllabs.be

        DocumentRoot /var/www/html/supersecure/html
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
        <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn
        LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/supersecure/ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/supersecure/ssl-access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/supersecure.ben-kada.sb.uclllabs.be/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/supersecure.ben-kada.sb.uclllabs.be/privkey.pem
</VirtualHost>
</IfModule>
