<VirtualHost *:80>
        ServerName secure.ben-kada.sb.uclllabs.be
        DocumentRoot /var/www/html/secure/html

        ErrorLog ${APACHE_LOG_DIR}/secure/error.log
        CustomLog ${APACHE_LOG_DIR}/secure/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
        Servername secure.ben-kada.sb.uclllabs.be

        DocumentRoot /var/www/html/secure/html

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn
        LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/secure/ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/secure/ssl-access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/supersecure.ben-kada.sb.uclllabs.be/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/supersecure.ben-kada.sb.uclllabs.be/privkey.pem
</VirtualHost>
</IfModule>
